<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anesthesia congress calendar</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Upcoming deadlines and anesthesia congress dates — auto-updated from official sources."
    />

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main class="app-root">
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title">Anesthesia congress calendar</h1>

        <p class="app-subtitle" data-subtitle>
          Upcoming deadlines and congress dates — auto-updated.
        </p>

        <!-- GitHub repo link (just under subtitle) -->
        <a
          class="repo-link"
          href="https://github.com/HelenoPaiva/AnesthesiaCalendar"
          target="_blank"
          rel="noreferrer noopener"
        >
          View source on GitHub
        </a>

        <!-- Top row: last updated + language switch -->
        <div class="app-top-row">
          <div class="last-updated-chip">
            <span class="last-updated-dot"></span>
            <span data-last-updated>Last updated: —</span>
          </div>

          <div class="lang-switch" data-lang-switch>
            <button
              type="button"
              class="lang-btn lang-btn--active"
              data-lang-btn="en"
            >
              EN
            </button>
            <button
              type="button"
              class="lang-btn"
              data-lang-btn="pt"
            >
              PT
            </button>
          </div>
        </div>
      </header>

      <!-- Columns: CONGRESSES FIRST (left / first on mobile), DEADLINES SECOND -->
      <div class="app-columns">
        <!-- Upcoming congresses (LEFT / FIRST) -->
        <section class="section-card">
          <div class="section-header-row">
            <h2 class="section-title" data-upcoming-congresses-title>
              Upcoming congresses
            </h2>
            <span
              class="section-count"
              data-upcoming-congresses-count
            >
              0 item(s)
            </span>
          </div>

          <div data-upcoming-congresses></div>
        </section>

        <!-- Next deadlines (RIGHT / SECOND) -->
        <section class="section-card">
          <div class="section-header-row">
            <h2 class="section-title" data-next-deadlines-title>
              Next deadlines
            </h2>
            <span
              class="section-count"
              data-next-deadlines-count
            >
              0 item(s)
            </span>
          </div>

          <div data-next-deadlines></div>
        </section>
      </div>

      <!-- Footer -->
      <footer class="app-footer">
        <div>
          Static GitHub Pages — data from local JSON files.
        </div>
        <div class="app-version" data-app-version></div>
      </footer>
    </main>

    <script src="./assets/app.js" defer></script>
  </body>
</html>
