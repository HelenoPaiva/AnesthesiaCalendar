<!doctype html>
<html lang="en" data-locale="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Anesthesia Congress Calendar</title>

    <meta
      name="description"
      content="Upcoming deadlines and congress dates in anesthesiology — auto-updated."
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h1 class="app-title">Anesthesia Congress Calendar</h1>
          <p class="app-subtitle">
            Upcoming deadlines and congress dates — auto-updated.
          </p>
        </div>
        <div class="header-right">
          <div class="lang-toggle">
            <button
              class="lang-toggle-btn lang-toggle-btn--active"
              type="button"
              data-lang-en
            >
              EN
            </button>
            <button class="lang-toggle-btn" type="button" data-lang-pt>PT</button>
          </div>
        </div>
      </header>

      <!-- Toolbar row (Last updated) -->
      <section class="toolbar">
        <button class="chip chip--muted" type="button">
          <span class="chip-label">LAST UPDATED</span>
          <span class="chip-value" data-last-updated>—</span>
        </button>
      </section>

      <!-- Main content -->
      <main class="main">
        <section class="section">
          <div class="section-header">
            <h2 class="section-title" data-section-upcoming-title>
              Upcoming
            </h2>
          </div>

          <div class="section-grid">
            <!-- Next deadlines -->
            <section class="panel">
              <div class="panel-header">
                <h3 class="panel-title" data-next-deadlines-title>
                  Next deadlines
                </h3>
                <span class="panel-count" data-next-deadlines-count>0/10</span>
              </div>
              <div class="panel-body" data-next-deadlines></div>
            </section>

            <!-- Upcoming congresses -->
            <section class="panel">
              <div class="panel-header">
                <h3 class="panel-title" data-upcoming-congresses-title>
                  Upcoming congresses
                </h3>
                <span
                  class="panel-count"
                  data-upcoming-congresses-count
                  >0/10</span
                >
              </div>
              <div class="panel-body" data-upcoming-congresses></div>
            </section>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer-text">
          Built as a static GitHub Pages site. Data refreshes via GitHub Actions.
        </p>
      </footer>
    </div>

    <!-- IMPORTANT: simple, non-module script include -->
    <script src="app.js"></script>
  </body>
</html>
