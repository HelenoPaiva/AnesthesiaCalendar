<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Anesthesia Congress Calendar</title>

    <!-- Tailwind CDN (simple MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body class="bg-slate-50 text-slate-900">
    <div class="max-w-6xl mx-auto px-4 py-6">
      <!-- Header -->
      <header class="flex items-start justify-between gap-3">
        <div>
          <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight">
            Anesthesia Congress Calendar
          </h1>
          <p class="text-sm text-slate-600 mt-1" id="subtitle">
            Upcoming deadlines and congress dates — auto-updated.
          </p>
        </div>

        <div class="flex items-center gap-2">
          <div
            class="inline-flex items-center rounded-xl border border-slate-200 bg-white p-1 shadow-sm"
            role="group"
            aria-label="Language toggle"
          >
            <button
              id="lang-en"
              class="px-3 py-1.5 rounded-lg text-sm font-medium"
              type="button"
            >
              EN
            </button>
            <button
              id="lang-pt"
              class="px-3 py-1.5 rounded-lg text-sm font-medium"
              type="button"
            >
              PT
            </button>
          </div>
        </div>
      </header>

      <!-- Status bar -->
      <section class="mt-4">
        <div
          class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2"
        >
          <div class="text-sm text-slate-700">
            <span class="font-medium" id="today-label">Today</span>:
            <span id="today-value" class="font-semibold"></span>
          </div>

          <div class="text-sm text-slate-600">
            <span id="updated-label">Last updated</span>:
            <span id="updated-value" class="font-medium">—</span>
          </div>
        </div>
      </section>

      <!-- Today -->
      <section class="mt-6">
        <div class="flex items-end justify-between gap-2">
          <h2 class="text-xl font-semibold" id="section-today">Happening today</h2>
          <span class="text-xs text-slate-500" id="tz-hint"></span>
        </div>

        <div id="today-container" class="mt-3 space-y-3"></div>
      </section>

      <!-- Upcoming -->
      <section class="mt-8">
        <h2 class="text-xl font-semibold" id="section-upcoming">Upcoming</h2>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-3">
          <!-- Deadlines -->
          <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
            <div class="flex items-center justify-between">
              <h3 class="font-semibold" id="next-deadlines">Next deadlines</h3>
              <span class="text-xs text-slate-500" id="deadlines-count"></span>
            </div>
            <div id="deadlines-container" class="mt-3 space-y-3"></div>
          </div>

          <!-- Congresses -->
          <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
            <div class="flex items-center justify-between">
              <h3 class="font-semibold" id="next-congresses">Upcoming congresses</h3>
              <span class="text-xs text-slate-500" id="congresses-count"></span>
            </div>
            <div id="congresses-container" class="mt-3 space-y-3"></div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="mt-10 text-xs text-slate-500">
        <p id="footer-text">
          Built as a static GitHub Pages site. Data refreshes via GitHub Actions.
        </p>
      </footer>
    </div>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
