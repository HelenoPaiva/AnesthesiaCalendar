<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Anesthesia Congress Calendar</title>

    <!-- Tailwind CDN (MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body class="acc-bg acc-text">
    <div class="acc-wrap">
      <!-- Top bar -->
      <header class="acc-topbar">
        <div class="acc-titleblock">
          <div class="acc-title">Anesthesia Congress Calendar</div>
          <div class="acc-subtitle" id="subtitle">
            Upcoming deadlines and congress dates — auto-updated.
          </div>
        </div>

        <div class="acc-actions">
          <div class="acc-sep"></div>

          <div class="acc-toggle" role="group" aria-label="Language toggle">
            <button id="lang-en" class="acc-toggle-btn" type="button">EN</button>
            <button id="lang-pt" class="acc-toggle-btn" type="button">PT</button>
          </div>
        </div>
      </header>

      <!-- Status strip -->
      <section class="acc-strip">
        <div class="acc-strip-item">
          <span class="acc-k" id="today-label">Today</span>
          <span class="acc-v" id="today-value"></span>
          <span class="acc-muted" id="tz-hint"></span>
        </div>

        <div class="acc-strip-item">
          <span class="acc-k" id="updated-label">Last updated</span>
          <span class="acc-v mono" id="updated-value">—</span>
        </div>
      </section>

      <!-- Today -->
      <section class="acc-section">
        <div class="acc-section-head">
          <div class="acc-section-title" id="section-today">Happening today</div>
          <div class="acc-section-meta"></div>
        </div>
        <div id="today-container" class="acc-stack"></div>
      </section>

      <!-- Upcoming -->
      <section class="acc-section">
        <div class="acc-section-head">
          <div class="acc-section-title" id="section-upcoming">Upcoming</div>
        </div>

        <div class="acc-grid">
          <!-- Deadlines -->
          <div class="acc-panel">
            <div class="acc-panel-head">
              <div class="acc-panel-title" id="next-deadlines">Next deadlines</div>
              <div class="acc-panel-meta mono" id="deadlines-count"></div>
            </div>
            <div id="deadlines-container" class="acc-stack"></div>
          </div>

          <!-- Congresses -->
          <div class="acc-panel">
            <div class="acc-panel-head">
              <div class="acc-panel-title" id="next-congresses">Upcoming congresses</div>
              <div class="acc-panel-meta mono" id="congresses-count"></div>
            </div>
            <div id="congresses-container" class="acc-stack"></div>
          </div>
        </div>
      </section>

      <footer class="acc-footer">
        <div id="footer-text">
          Built as a static GitHub Pages site. Data refreshes via GitHub Actions.
        </div>
      </footer>
    </div>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
