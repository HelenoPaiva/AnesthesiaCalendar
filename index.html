<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Anesthesia Congress Calendar</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div class="wrap">
      <header class="topbar">
        <div class="topbar-left">
          <div class="title">Anesthesia Congress Calendar</div>
          <div id="subtitle" class="subtitle">
            Upcoming deadlines and congress dates — auto-updated.
          </div>
        </div>

        <div class="topbar-right">
          <div class="lang-switch">
            <button id="lang-en" class="lang-btn" type="button">EN</button>
            <button id="lang-pt" class="lang-btn" type="button">PT</button>
          </div>
        </div>
      </header>

      <!-- Status row: ONLY "Last updated" chip, aligned left -->
      <div class="status-row">
        <div class="status-chip">
          <span id="updated-label" class="status-label">Last updated</span>
          <span id="updated-value" class="status-value">—</span>
        </div>
      </div>

      <section class="section">
        <div id="section-upcoming" class="section-title">Upcoming</div>

        <div class="grid">
          <div class="panel">
            <div class="panel-head">
              <div id="next-deadlines" class="panel-title">Next deadlines</div>
              <div id="deadlines-count" class="panel-count">0/10</div>
            </div>
            <div id="deadlines-container" class="panel-body"></div>
          </div>

          <div class="panel">
            <div class="panel-head">
              <div id="next-congresses" class="panel-title">Upcoming congresses</div>
              <div id="congresses-count" class="panel-count">0/10</div>
            </div>
            <div id="congresses-container" class="panel-body"></div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div id="footer-text">
          Built as a static GitHub Pages site. Data refreshes via GitHub Actions.
        </div>
      </footer>
    </div>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
